<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ryan & Felix Art Gallery</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Header section with title and environment indicator -->
    <header>
      <h1>üé® Ryan & Felix Art Gallery</h1>
      <p>Welcome to our creative world!</p>
      <div class="env-indicator"></div>
    </header>

    <main>
      <!-- Artist selection cards -->
      <section class="intro">
        <div class="child-cards">
          <div class="child-card" data-child="ryan">
            <div class="child-avatar">üë®‚Äçüî¨</div>
            <h3>Ryan</h3>
            <p>Future Microbiologist</p>
            <p class="hobby">Loves drawing and science!</p>
          </div>
          <div class="child-card" data-child="felix">
            <div class="child-avatar">ü¶ï</div>
            <h3>Felix</h3>
            <p>Future Paleontologist</p>
            <p class="hobby">Loves dinosaurs and drawing!</p>
          </div>
        </div>
      </section>

      <!-- Gallery section with filtered images -->
      <section class="gallery-section">
        <div class="gallery-header">
          <h2 id="gallery-title">Choose an artist to see their amazing drawings!</h2>
          <div class="gallery-controls">
            <button id="show-all" class="show-all-btn" style="display: none;">Show All Drawings</button>
            <div class="sort-controls">
              <button class="sort-btn" data-sort="date">Sort by Date</button>
              <button class="sort-btn" data-sort="likes">Sort by Likes</button>
              <button class="sort-btn" data-sort="favorites">Sort by Favorites</button>
            </div>
          </div>
        </div>
        
        <div class="gallery" id="gallery">
          <!-- Photos will be loaded dynamically from photos.json -->
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>Created with ‚ù§Ô∏è for Ryan & Felix</p>
    </footer>

    <!-- Scripts -->
    <script src="environment.js"></script>
    <script src="interactions.js"></script>
    <script src="gallery.js"></script>
  </body>
</html>
